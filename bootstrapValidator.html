<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Validator</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<style>
		.formbox{
			width: 60%;
			margin: 6em auto;
		}
		.form-control ~ p{
			color:#e00;
			margin: 5px 0px;
		}
	</style>
</head>
<body>
	<div class="formbox">
		<form id="attributeForm" method="post" class="form-horizontal"> 
		    <div class="form-group">
		        <label class="col-sm-3 control-label">Username</label>
		        <div class="col-sm-6">
		            <input type="text" class="form-control" name="username"
						   data-lw-notempty="true"
		                   data-lw-notempty-message="The username is required and cannot be empty"
		                   data-lw-regexp="^[a-zA-Z0-9_\.]+$" data-lw-regexp-message="The username can only consist of alphabetical, number, dot and underscore"
		                   data-lw-stringlength="true" data-lw-stringlength-min="6" data-lw-stringlength-max="30" data-lw-stringlength-message="The username must be more than 6 and less than 30 characters long"
		                   autocomplete="off"/>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="col-sm-3 control-label">Email</label>
		        <div class="col-sm-6">
		            <input class="form-control" name="email" type="email"
		            	   data-lw-alerts="true"
		                   data-lw-regexp="^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([
		                   a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$" 
		                   data-lw-regexp-message="The Email Error"
		                   />
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="col-sm-3 control-label">Password</label>
		        <div class="col-sm-6">
		            <input type="password" class="form-control" name="password"
		                   data-lw-notempty="true" data-lw-notempty-message="The password is required and cannot be empty"
		                   data-lw-different="true" data-lw-different-field="username" data-lw-different-message="The password cannot be the same as username" />
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="col-sm-3 control-label">Retype password</label>
		        <div class="col-sm-6">
		            <input type="password" class="form-control" name="confirmPassword"
		                   data-lw-notempty="true"
		                   data-lw-notempty-message="The confirm password is required and cannot be empty"
		                   data-lw-identical="true" data-lw-identical-field="password" data-lw-identical-message="The password and its confirm are not the same"/>
		        </div>
		    </div>
		    <div class="form-group text-center">
		    	<input type="reset" class="btn btn-primary" value="重置">
		    	<input type="submit"  class="btn btn-primary" value="注册">
		    </div>
		</form>
	</div>
	<script src='./jquery.min.js'></script>
	<script src='./lwValidator.js'></script>
	<script>
		$('#attributeForm').lwValidator({
			trigger:"keyup"
		});
	</script>
</body>
</html>
